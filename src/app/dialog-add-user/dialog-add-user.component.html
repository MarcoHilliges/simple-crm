<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" 
                        appearance="outline">
            <mat-label>First-Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last-Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" 
                        appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
            <mat-hint>MM/DD/YYYY</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width"
                        appearance="outline">
            <mat-label>Street / House-No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16"
                        appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
