<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
            <th>Job-Role</th>
        </tr>

        <tr *ngFor="let user of allUser" [routerLink]="['/user/'+ user.id]">
            <td> {{user.firstName}} {{user.lastName}} </td>
            <td> {{user.email}} </td>
            <td> {{user.city}} </td>
            <td> {{user.jobRole}} </td>
        </tr>
    </table>
</mat-card>


<button (click)="openDialog()"
        class="add-user-button" 
        mat-fab color="primary"
        matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
